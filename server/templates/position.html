<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
	<style>
		.board {
			stroke: black;
			stroke-linecap: round;
			stroke-width: 2;
		}
		.x {
			stroke: black;
			stroke-linecap: round;
			stroke-width: 4;
		}
		.o {
			stroke: black;
			stroke-width: 4;
			fill: none;
		}
	</style>
	<g>
		<g class="board">
			<path d="M40,10 l0,100 M80,10 l0,100 M10,40 l100,0 M10,80 l100,0"/>
		</g>

		{{ range .Squares }}
			{{ if eq .Square X }}
				<g class="x" transform="translate({{ mul .Row 40 }},{{ mul .Col 40 }})">
					<path d="M5,5 l30,30 M35,5 l-30,30"/>
				</g>
			{{ else if eq .Square O }}
				<g class="o" transform="translate({{ mul .Row 40 }},{{ mul .Col 40 }})">
					<circle cx="20" cy="20" r="15"/>
				</g>
			{{ else }}
				<g class="empty" transform="translate({{ mul .Row 40 }},{{mul .Col 40 }})">
					{{ if not .IsComplete }}
						<rect onclick="emptyClick({{.Col}},{{.Row}})" x="0" y="0" width="40" height="40" style="fill: rgba(0,0,0,0);" />
					{{ end }}
				</g>
			{{ end }}
		{{ end }}
	</g>
</svg>
