<!doctype html>
<html>
<head>
    <title>TicTac Turn {{.Turn}}</title>
    <script type="text/javascript">
        function emptyClick(x,y) {
            moveCol = document.getElementById('moveCol');
            moveRow = document.getElementById('moveRow');
            poster = document.getElementById('poster');

            moveCol.value = x;
            moveRow.value = y;
            poster.submit();
        }
    </script>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="board">
    
    {{ template "position.html" . }}

    <div>
        <a href="?board={{.String}}&yield=true">yield</a> |
        <a href="?board">reset</a>
    </div>

    <form method="POST" action="{{ postAction }}" id="poster">
        <input type="hidden" value="{{queryEscape .String}}" name="position" />
        <input type="hidden" name="col" id="moveCol" />
        <input type="hidden" name="row" id="moveRow" />
    </form>
</body>

</html>
